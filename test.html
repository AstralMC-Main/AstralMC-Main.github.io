<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/AstralMC-Main/AstralMC-Main.github.io/main/IMG_0583.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5%);
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(251, 231, 239, 0.7);
            z-index: 1000;
        }
        .menu-links {
            list-style: none;
            flex-direction: column;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            position: fixed;
            top: 60px;
            left: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        .menu-links li {
            padding: 15px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: color 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
            position: relative;
        }
        /* Glowing Hover Effect */
        .menu-links li:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .menu-links a:hover {
            color: #FFD700;
        }
        /* Underline Hover Effect */
        .menu-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: #FFD700;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .menu-links a:hover::after {
            width: 100%;
            left: 0;
        }
        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 4px 0;
            border-radius: 2px;
        }
        /* Responsive Dropdown */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            .menu-links {
                display: flex;
            }
            .menu-links.active {
                max-height: 300px;
            }
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 50px;
            max-width: 80%;
            border: 1px solid rgba(251, 231, 239, 0.7);
            display: inline-block;
            margin: auto;
            margin-top: 80px; /* Prevent content from being hidden under nav */
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .cookie-banner a {
            color: #FFD700;
            text-decoration: none;
        }
        .cookie-banner a:hover {
            text-decoration: underline;
        }
        .game-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navigation-bar">
        <img src="favicon.ico" alt="Website Icon" width="40" height="40">
        
        <!-- Menu Toggle Button -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul class="menu-links">
            <li><a href="astralmc-main.github.io">Home</a></li>
            <li><a href="#">Discord</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/empty">Soon</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Astral MC</h1>
        <p>This is heavily work in progress</p>
        <p>Please Report Bugs/Issues/Suggestions to the Discord server: 
            <a href="https://discord.com/invite/VmWuGeQzpt" class="game-button">Discord</a>
        </p>
    </div>
    
    <div id="cookie-banner" class="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience. <a href="#">Learn more</a></p>
        <button id="accept-cookies">Got it!</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu-links');
            menu.classList.toggle('active');
        }

        document.getElementById("accept-cookies").addEventListener("click", function() {
            var banner = document.getElementById("cookie-banner");
            banner.style.opacity = "0";
            setTimeout(() => {
                banner.style.display = "none";
            }, 500);
        });
    </script>
</body>
</html>
