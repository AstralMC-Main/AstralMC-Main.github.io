<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/AstralMC-Main/AstralMC-Main.github.io/main/IMG_0583.gif') no-repeat center center fixed;
            backdrop-filter: blur(5px);
            background-size: cover;
            color: white;
            text-align: center;
            align-items: center; /* Center content horizontally */
            justify-content: center;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            color: white;
            border-radius: 00px;
            border: 1px solid rgba(251, 231, 239, 0.7);
            border-style: none none solid none;
        }
        .menu-links {
            list-style: none;
            display: flex;
        }
        .menu-links li {
            margin: 0 15px;
        }
        .menu-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
h1 {
  font-size: 50px;
  font-weight: bold;
  color: #ffffff; / White text /
  margin: 0;
}

p {
  font-size: 18px;
  margin-top: 10px;
}
      .content {
  background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 50px;
  max-width: 80%; /* Prevents content from being too wide */
  border: 1px solid rgba(251, 231, 239, 0.7);
  display: inline-block;
  margin: 0vh 0;
      }
      .cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    z-index: 1000;
}

.cookie-banner button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
}

.cookie-banner a {
    color: #FFD700;
    text-decoration: none;
}
.credit-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.credit-button:hover {
    background-color: rgba(255, 255, 255, 0.5);
}

.cookie-banner a:hover {
    text-decoration: underline;
}
.game-button {
  display: block;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  font-weight: bold;
  padding: 15px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }
        @media screen and (max-width: 768px) {
            .menu-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.6);
                border-radius: 10px;
                border: 1px solid rgba(251, 231, 239, 0.7);
            }
            .menu-links.active {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation-bar">
        <img src="favicon.ico" alt="Website Icon" width="40" height="40">
        <ul class="menu-links">
            <li><a href="astralmc-main.github.io">Home</a></li>
            <li><a href="#">Discord</a></li>
            <li><a href="/games">Games</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('active');
        }
    </script>
  
   <div class="content">
    <h1>Astral MC</h1> <!-- Changed to Creayun -->
    <p>This is heavily work in progress</p>
    <p>Please Report Bugs/Issues/Suggestions to the Discord server: 
      <a href="https://discord.com/invite/VmWuGeQzpt" class="game-button">Discord</a>
    </p>
  </div>
    <button class="credit-button" data-href="/credits">Credits</button>
  
  
  <div id="cookie-banner" class="cookie-banner">
      <p>This website uses cookies to ensure you get the best experience. <a href="#">Learn more</a></p>
      <button id="accept-cookies">Got it!</button>
   </div>
   <script src="cookie.js"></script>
</body>
</html>
