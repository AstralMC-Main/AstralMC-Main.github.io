<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
<style>
/* Add a background color with some transparency to make text more visible */
.content {
  background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 50px;
  max-width: 80%; /* Prevents content from being too wide */
  border: 1px solid rgba(251, 231, 239, 0.7);
}

h1 {
  font-size: 50px;
  font-weight: bold;
  color: #ffffff; / White text /
  margin: 0;
}

p {
  font-size: 18px;
  margin-top: 10px;
}

/* Navbar Styling */
.navbar {
  position: absolute;
  backdrop-filter: blur(10px);
  right: 20px;
  top: 20px;
  display: flex;
  gap: 20px;
  z-index: 10;
  border-radius: 30px;
  border: 1px solid rgba(251, 231, 239, 0.7);
  max-width: 90vh;
}

.navbar ul {
  list-style-type: none;
  display: flex;
  padding: 0;
}

.navbar li {
  padding: 5px 10px;
}

.navbar a {
  color: white; /* Make text bold white */
  font-size: 16px;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 5%;
  border-radius: 15px;
  transition: all 0.3s ease;
  background-color: rgba(0, 0, 0, 0.3);
}

.navbar a:hover {
  background-color: rgba(200, 200, 200, 0.3);
  box-shadow: 0px 0px 5px 2px #ffffff;
}

/* Game Buttons */
.game-container, .app-container {
  background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
  padding: 40px;
  border-radius: 50px;
  max-width: 80%;
  margin-top: 80px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(251, 231, 239, 0.7);
}

.game-button {
  display: block;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  font-weight: bold;
  padding: 15px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

/* Button Styles */
.app-button {
  display: flex;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  font-weight: bold;
  padding: 15px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

.app-button:hover {
  background-color: rgba(255, 255, 255, 0.5);
}

.game-button:hover {
  background-color: rgba(255, 255, 255, 0.5);
}

.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    z-index: 1000;
}

.cookie-banner button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
}

.cookie-banner a {
    color: #FFD700;
    text-decoration: none;
}

.cookie-banner a:hover {
    text-decoration: underline;
}

.credit-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.credit-button:hover {
    background-color: rgba(255, 255, 255, 0.5);
}

.toggle-container {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-container input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: #4CAF50;
}

input:checked + .toggle-slider:before {
    transform: translateX(26px);
}

/* Banner Styles */
.banner {
    display: none;
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Close Button */
.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
</style>
</head>
<body>

    <div class="content">
        <label class="toggle-container">
            <input type="checkbox" id="toggleButton">
            <span class="toggle-slider round"></span>
        </label>
        <p>Experimental Button (Toggle Hack Client Button)</p>
    </div>
    
    <div id="banner" class="banner">
        <span>Disclaimer: I am not responsible for how you use this</span>
        <button id="closeBanner" class="close-btn">&times;</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("toggleButton");
            const banner = document.getElementById("banner");
            const closeBannerBtn = document.getElementById("closeBanner");

            // Retrieve stored states
            const savedToggleState = localStorage.getItem("toggleState");
            const savedBannerState = localStorage.getItem("bannerHidden");

            if (savedToggleState === "on") {
                toggleButton.checked = true;
                if (savedBannerState !== "true") {
                    banner.style.display = "flex"; // Show banner only if not manually dismissed
                }
            } else {
                toggleButton.checked = false;
                banner.style.display = "none";
            }

            // Toggle event listener
            toggleButton.addEventListener("change", function () {
                if (toggleButton.checked) {
                    localStorage.setItem("toggleState", "on");
                    localStorage.removeItem("bannerHidden"); // Reset manual dismissal
                    banner.style.display = "flex";
                } else {
                    localStorage.setItem("toggleState", "off");
                    banner.style.display = "none";
                }
            });

            // Close banner manually
            closeBannerBtn.addEventListener("click", function () {
                banner.style.display = "none";
                localStorage.setItem("bannerHidden", "true"); // Remember manual dismissal
            });
        });
    </script>
</body>
</html>
