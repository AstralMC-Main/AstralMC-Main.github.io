<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="content">
        <!-- First Toggle Button -->
        <label class="toggle-container">
            <input type="checkbox" id="toggleButton">
            <span class="toggle-slider round"></span>
        </label>
        <p>Experimental Button (Toggle Hack Client Button)</p>
    </div>

    <div id="banner" class="banner">
        <span>Disclaimer: I am not responsible for how you use this</span>
        <button id="closeBanner" class="close-btn">&times;</button>
    </div>

    <div class="content">
        <!-- Second Toggle Button -->
        <label class="toggle-container">
            <input type="checkbox" id="toggleAutoCloseButton">
            <span class="toggle-slider round"></span>
        </label>
        <p>Enable Auto Close</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // First Toggle Button Variables
            const toggleButton = document.getElementById("toggleButton");
            const banner = document.getElementById("banner");
            const closeBannerBtn = document.getElementById("closeBanner");

            // Second Toggle Button Variables
            const toggleAutoCloseButton = document.getElementById("toggleAutoCloseButton");

            // Retrieve stored states for first toggle
            const savedToggleState = localStorage.getItem("toggleState");
            const savedBannerState = localStorage.getItem("bannerHidden");

            if (savedToggleState === "on") {
                toggleButton.checked = true;
                if (savedBannerState !== "true") {
                    banner.style.display = "flex";
                }
            } else {
                toggleButton.checked = false;
                banner.style.display = "none";
            }

            // Retrieve stored states for second toggle (Auto Close)
            const savedAutoCloseState = localStorage.getItem("toggleAutoClose");

            if (savedAutoCloseState === "on") {
                toggleAutoCloseButton.checked = true;
            } else {
                toggleAutoCloseButton.checked = false;
            }

            // Event listener for first toggle button
            toggleButton.addEventListener("change", function () {
                if (toggleButton.checked) {
                    localStorage.setItem("toggleState", "on");
                    localStorage.removeItem("bannerHidden");
                    banner.style.display = "flex";
                } else {
                    localStorage.setItem("toggleState", "off");
                    banner.style.display = "none";
                }
            });

            // Event listener for second toggle button (Auto Close)
            toggleAutoCloseButton.addEventListener("change", function () {
                if (toggleAutoCloseButton.checked) {
                    localStorage.setItem("toggleAutoClose", "on");
                } else {
                    localStorage.setItem("toggleAutoClose", "off");
                }
            });

            // Close banner manually for first toggle
            closeBannerBtn.addEventListener("click", function () {
                banner.style.display = "none";
                localStorage.setItem("bannerHidden", "true");
            });
        });
    </script>
</body>
</html>
