<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    /* Set up a cool galaxy background */
    body {
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Add a background color with some transparency to make text more visible */
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 50px;
      max-width: 80%;
      margin: auto;
      border: 1px solid rgba(251, 231, 239, 0.7);
    }
    
    .transparent {
      background-color: rgba(0, 0, 0, 0);
    }
    
    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Navbar Styling on the Top Right */
    .navbar {
      position: absolute;
      backdrop-filter: blur(10px);
      right: 20px;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Game Button Styling */
    .game-button {
      display: inline-block;
      background-color: rgba(255, 122, 191, 0.7);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .game-button-disabled {
      display: inline-block;
      background-color: rgba(255, 122, 191, 0.3);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .game-button:hover {
      background-color: rgba(179, 0, 128, 1);
    }
    #hidden {
      display: inline-block;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
  </style>
</head>
<body>

  <!-- Games Content Section -->

    <div id="hiddenElement" class="transparent">
       <a href="" class="game-button">Eaglercraft Hacked Clients (Outdated)</a> 
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hiddenElement = document.getElementById("hiddenElement");

            // Retrieve stored toggle state
            const savedToggleState = localStorage.getItem("toggleState");

            if (savedToggleState === "on") {
                hiddenElement.style.display = "block"; // Show element
            } else {
                hiddenElement.style.display = "none"; // Hide element
            }
        });
    </script>
</body>
