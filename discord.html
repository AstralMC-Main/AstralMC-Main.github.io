<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discord Chat</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 70px;
            background: #2f3136;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .server-icon {
            width: 50px;
            height: 50px;
            background: #36393f;
            border-radius: 25px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #channels {
            width: 200px;
            background: #202225;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            background: #36393f;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        #input {
            display: flex;
            padding: 10px;
            background: #2f3136;
        }
        #input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #input button {
            margin-left: 8px;
            padding: 8px 12px;
        }
        #topbar {
            background: #23272a;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="channels"></div>
    <div id="chat">
        <div id="topbar">
            <span id="status">Not logged in</span>
            <div>
                <button id="loginBtn">Login</button>
                <button id="logoutBtn" style="display:none;">Logout</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="input">
            <input type="text" id="msgInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

<script>
    const CLIENT_ID = 'YOUR_CLIENT_ID';
    const REDIRECT_URI = 'http://YOUR_DOMAIN/discord.html';
    const API_BASE = 'http://YOUR_DOMAIN:3000';

    let accessToken = localStorage.getItem('access_token');
    let selectedChannel = null;

    // Check URL for token from OAuth callback
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('token')) {
        accessToken = urlParams.get('token');
        localStorage.setItem('access_token', accessToken);
        window.history.replaceState({}, document.title, "discord.html");
    }

    function updateLoginState() {
        const status = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        if (accessToken) {
            fetch(`${API_BASE}/me?token=${accessToken}`)
                .then(res => res.json())
                .then(user => {
                    status.textContent = `Logged in as ${user.username}#${user.discriminator}`;
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'inline-block';
                    loadServers();
                });
        } else {
            status.textContent = "Not logged in";
            loginBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'none';
        }
    }

    document.getElementById('loginBtn').onclick = () => {
        window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify%20guilds%20guilds.members.read%20messages.read%20messages.write`;
    };

    document.getElementById('logoutBtn').onclick = () => {
        localStorage.removeItem('access_token');
        accessToken = null;
        document.getElementById('sidebar').innerHTML = '';
        document.getElementById('channels').innerHTML = '';
        document.getElementById('messages').innerHTML = '';
        updateLoginState();
    };

    function loadServers() {
        fetch(`${API_BASE}/guilds?token=${accessToken}`)
            .then(res => res.json())
            .then(guilds => {
                const sidebar = document.getElementById('sidebar');
                sidebar.innerHTML = '';
                guilds.forEach(g => {
                    const div = document.createElement('div');
                    div.className = 'server-icon';
                    div.textContent = g.name[0];
                    div.onclick = () => loadChannels(g.id);
                    sidebar.appendChild(div);
                });
            });
    }

    function loadChannels(guildId) {
        fetch(`${API_BASE}/channels/${guildId}?token=${accessToken}`)
            .then(res => res.json())
            .then(channels => {
                const chanDiv = document.getElementById('channels');
                chanDiv.innerHTML = '';
                channels.forEach(c => {
                    const div = document.createElement('div');
                    div.textContent = `# ${c.name}`;
                    div.style.cursor = 'pointer';
                    div.onclick = () => selectChannel(c.id);
                    chanDiv.appendChild(div);
                });
            });
    }

    function selectChannel(channelId) {
        selectedChannel = channelId;
        document.getElementById('messages').innerHTML = '';
        loadMessages();
    }

    function loadMessages() {
        if (!selectedChannel) return;
        fetch(`${API_BASE}/messages/${selectedChannel}?token=${accessToken}`)
            .then(res => res.json())
            .then(msgs => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = '';
                msgs.reverse().forEach(m => {
                    const div = document.createElement('div');
                    div.textContent = `${m.author.username}: ${m.content}`;
                    msgDiv.appendChild(div);
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
    }

    document.getElementById('sendBtn').onclick = () => {
        const content = document.getElementById('msgInput').value;
        if (!content || !selectedChannel) return;
        fetch(`${API_BASE}/send/${selectedChannel}?token=${accessToken}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        }).then(() => {
            document.getElementById('msgInput').value = '';
            loadMessages();
        });
    };

    // Live refresh every 2s
    setInterval(loadMessages, 2000);

    updateLoginState();
</script>
</body>
</html>
